<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width= , initial-scale=1.0">
  
  <!-- 홈페이지 상단에 뜨는 이름 -->
  <title> TUB </title> 


  <!-- 외부에 있는(대부분) css파일을 연결할때 사용 -->
  <link rel="stylesheet" href="./css/main.css">  
  <script src="./js/main.js"> </script> 
  <style>
    div{
      text-decoration: underline;
    }
  </style>


</head>


<body>

  <!-- Hello World 가 화면에 출력되게 만듦 -->
  <div> Hello World </div>
  <!-- alt 는 alternative. 즉 이미지가 에러가 나고 손상되었을때 대체 텍스트가 나온다. -->
  <!-- img 태그를 사용하여 외부의 사진을 넣을수 있다. ./ 같은경우는 상대경로에 있어서 가져온것. -->
  <img src="./images/logo.png" alt="헤로피">

  <!-- 절대경로로 사진 넣는방법. -->
  <img src="https://heropy.blog/css/images/logo.png" alt="Heorpy">

</body>

</html>
